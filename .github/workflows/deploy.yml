name: Deploy Next.js to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # This tells the Action to run all "run" commands inside the subfolder
    defaults:
      run:
        working-directory: ./scienceto
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          # Tell the cache where to find the lock file
          cache-dependency-path: './scienceto/package-lock.json'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            scienceto/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('scienceto/package-lock.json', 'scienceto/next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Build with Next.js
        run: npx next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point this to the output folder inside your subfolder
          path: ./scienceto/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4